syntax = "proto2";

package com.landoop.examples.lenses.serde.protobuf;

option java_package = "com.landoop.examples.lenses.serde.protobuf";
option java_outer_classname = "CreditCard";

message CreditCard {
  required string name = 1;
  required string country = 2;
  required string currency = 3;
  required boolean blocked = 4;

  enum CardType {
      VISA = 0;
      MC = 1;
      AMEX = 2;
    }

  required CardType cardType = 5;
}